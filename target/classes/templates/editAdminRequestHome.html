<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUICK SHIFT</title>
  <link rel="shortcut icon" href="/img/logo.svg">
  <link rel="stylesheet" href="../css/ress.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/humbar.css">
  <link rel="stylesheet" href="../css/editAdminRequestHome.css">
  <link rel="stylesheet" href="../css/media.css">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="../img/logo.svg">
        <h3>QUICK SHIFT</h3>
    </div>
    <div class="humbar" onclick="activeClick()">
        <span></span>
        <span></span>
        <span></span>
    </div>
  </header>
  <main>
    <form th:action="@{/aaa}" method="post">
	<input type="hidden" name="_csrf" value="${_csrf.token}"/>
      <div class="main-title">
        <h3>締め切り前シフトの編集</h3>
        <h4>編集したいシフトを選択してください</h4>
      </div>
      <div class="shifts">
        
      </div>
      <div class="footer">
        <a onclick="javascript:history.back()">戻る</a>
      </div>
    </form>
  </main>
  <div class="shift-hiddens" th:each="month : ${months}">
    <input class="shift-hidden" name="shift" th:value="${month}">
  </div>
</body>
<script src="../js/editAdminRequestHome.js"></script>
<script src="../js/humbar.js"></script>
</html>
