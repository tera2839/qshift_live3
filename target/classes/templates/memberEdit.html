<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SHIFT</title>
	<link rel="shortcut icon" href="/img/logo.svg">
    <link rel="stylesheet" href="../css/ress.css">
    <link rel="stylesheet" href="../css/memberEdit.css">
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>
    <main>
        <form th:action="@{/aaa}" method="post">
			<input type="hidden" name="_csrf" value="${_csrf.token}"/>
            <div class="main-title">
                <h3>シフト提出、編集</h3>
                <h4 class="main-title-text">シフトを提出してください</h4>
                <h5><span class="box pink"></span>:未提出、<span class="box blue"></span>:出勤希望</h5>
            </div>
            <div class="main-calendar">
                <div class="time-plans">
                    <div class="block up-calendar"><span id="view-year"></span></div>
                    <div class="time-plan"></div>
                </div>
                <div class="calendar-container">
                    <table id="calendar" class="up-calendar">
                        <tr id="days"></tr>
                        <tr id="day"></tr>
                    </table>
                    <table class="time">
                    </table>
                </div>  
            </div>
            <div class="footer">
                <h4 onclick="javascript:history.back()">戻る</h4>
                <h4 onclick="submitForm()" class="submit-button">確定</h4>
            </div>
        </form>
    </main>
    <div class="time-plans-hidden" th:each="plan : ${plans}">
        <div class="plan-hidden" th:id="${plan.getId()}">
            <input type="hidden" name="from" th:value="${plan.getFromTime()}" class="from">
            <input type="hidden" name="to" th:value="${plan.getToTime()}" class="to">
            <input type="hidden" name="plan-name" th:value="${plan.getName()}" class="plan-name">
        </div>
    </div>
    <div class="year-hiddens">
        <input type="hidden" th:value="${year}" class="year-hidden">
        <input type="hidden" th:value="${month}" class="month-hidden">
    </div>
    <!-- 1timeplanname2日にち3人数 -->
     <div class="select-hiddens" th:each="adminReq : ${adminReqs}">
        <input type="hidden" class="select-hidden" th:value="${adminReq}">
     </div>
     <!-- もともと提出していたら用 日にち、プラン-->
      <div class="shift-hiddens" th:each="memberReq : ${memberReqs}">
        <input class="shift-hidden" th:value="${memberReq}" type="hidden">
      </div>
</body>
<script src="../js/memberEdit.js"></script>
</html>
