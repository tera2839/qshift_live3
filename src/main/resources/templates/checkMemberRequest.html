<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUICK SHIFT</title>
  <link rel="shortcut icon" href="/img/logo.svg">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/humbar.css">
  <link rel="stylesheet" href="../css/checkMemberRequest.css">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.svg">
            <h3>QUICK SHIFT</h3>
        </div>
        <div class="humbar" onclick="activeClick()">
            <span></span>
            <span></span>
            <span></span>
        </div>
      </header>
  <main>
	<form th:action="@{/closingShift}" method="post">
	<input type="hidden" name="_csrf" value="${_csrf.token}"/>
      <div class="main-title">
        <h3>メンバーの確認</h3>
        <h4>シフトを提出しているメンバーの確認</h4>
      </div>
      <div class="view-members">
        <div class="members">
            <h3>提出済み</h3>
        </div>
        <div class="noneMembers">
            <h3>未提出</h3>
        </div>
      </div>
      <div class="footer">
        <a href="javascript:history.back()" class="back">戻る</a>
        <a onclick="subForm()" class="back">自動生成へ</a>
      </div>
      <input type="hidden" th:value="${year}" name="year">
    </form>
  </main>
  <div class="member-hiddens" th:each="member : ${members}">
    <input class="member-hidden" type="hidden" th:value="${member}">
  </div>
  <div class="noneMember-hiddens" th:each="noneMember : ${noneMembers}">
    <input class="noneMember-hidden" type="hidden" th:value="${noneMember}">
  </div>
</body>
<script src="../js/humbar.js"></script>
<script src="../js/checkMemberRequest.js"></script>
</html>
